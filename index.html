<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化</title>
  <script>
    const clientWidth = document.documentElement.clientWidth
    const clientHeight = document.documentElement.clientHeight
    window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth;
    const pageHeight = pageWidth * (9/16)
    const string = `<style>
      html{
      font-size:${pageWidth/100}px
      }
    </style>`
    document.write(string)

  </script>
  
  <script src="//at.alicdn.com/t/font_3343411_eklcadvbamc.js"></script>
<script type="module" crossorigin src="./assets/index.d94c474f.js"></script>
  <link rel="modulepreload" href="./assets/vendor.da815f1f.js">
  <link rel="stylesheet" href="./assets/index.74ffca1f.css">
</head>
<body>
 
<div id="root"></div>
<script>
  const root = document.querySelector('#root')
  root.style.height= pageHeight +'px'
  root.style.marginTop =(clientHeight - pageHeight) / 2 +'px'
</script>







</body>
</html>
